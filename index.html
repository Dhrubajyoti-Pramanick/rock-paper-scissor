<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-info">
    <section class="rock-paper-scissor container text-center mt-5">
        <h1>Rock Paper Scissor Game</h1>
        <div class="mb-5">
            <!-- <input type="text" placeholder="Human" id="human"> -->
            <a href="#" id="human"><img src="./images/orange.svg"class="pic"  alt=""></a>
            <span>VS</span>
            <!-- <input type="text" placeholder="Computer" id="computer"> -->
            <a href="#" id="computer"><img src="./images/orange.svg"class="pic"  alt=""></a>
        </div>
        <div class="d-flex justify-content-center">
            <button class="moves btn" value="rock"><img src="./images/rock.svg"  class="pic3 rounded-3" alt="rock"></button>
            <button class="moves btn" value="paper"><img src="./images/paper.svg" class="rounded-3" id="pic2" alt="paper"></button>
            <button class="moves btn" value="scissor"><img src="./images/scissor.svg"class="pic3 rounded-3"  alt="scissor"></button>
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
        <div class="d-flex justify-content-center fs-1 mt-2">
            <div class="bg-success rounded-3" id="scoreLeft">0</div>
            <div>-</div>
            <div class="bg-warning rounded-3" id="scoreRight">0</div>
        </div>
        <div id="location"></div>
        <img src="./images/paper.svg" id="pic" alt="paper">
        <img src="./images/rock.svg"  class="pic" alt="rock">
        <img src="./images/scissor.svg" class="pic"  alt="scissor">
        <img src="./images/orange.svg" class="pic"  alt="orange">
        <!-- <img src="./images/banana.svg" class="pic" alt="banana"> -->

    </section>
    <script src="./script/main.js"></script>
  </body>
</html>
